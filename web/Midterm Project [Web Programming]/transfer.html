<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="transfer.css">
    <title>Document</title>
</head>
<body>
    <div id="transfer_wrapper">
        <div id="from">
            From <br>
            <select name="" id="">
                <option value="">Choose an Account</option>
                <option value="1234567890123456">1234567890123456</option>
            </select>
        </div>
        <div id="number">
            <input type="text" placeholder="$0000.00" id="transfer_money">
            <div id="btn_wrapper">
                <button id="btn_1">1</button>
                <button id="btn_2">2</button>
                <button id="btn_3">3</button>
                <button id="btn_4">4</button>
                <button id="btn_5">5</button>
                <button id="btn_6">6</button>
                <button id="btn_7">7</button>
                <button id="btn_8">8</button>
                <button id="btn_9">9</button>
                <button id="btn_0">0</button>
                <button id="btn_.">.</button>
                <button id="btn_del">Del</button>
                <button id="btn_ent">Enter</button>
            </div>
        </div>
        <div id="to">
            to <br>
            <select name="" id="">
                <option value="">Choose an Account</option>
                <option value="1234567887654321">1234567887654321</option>
            </select>
        </div>
        <div id="back">
            <button>Back</button>
        </div>
    </div>
    <script src="transfer.js"></script>
</body>
</html>
