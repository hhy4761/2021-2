<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="withdraw.css">
    <title>Document</title>
</head>
<body id="wrapper">
    <div>
        Enter the amount to withdraw<br>
        <div id="link_wrapper">
            <span id="link1">Quick Links</span>
            <span id="link2">Quick Links</span>
        </div>
        <div id="withdraw_btn">
            <button id="left1">20</button>
            <button id="left2">40</button>
            <button id="left3">60</button>
            <button id="left4">80</button>
            <button id="right1">100</button>
            <button id="right2">200</button>
            <button id="right3">300</button>
            <button id="right4">Back</button>
            <img src="assets/uparrow100copy.png" alt="" id="mid1" 
            onmouseover="this.src='assets/uparrow100copyhover.png'"
            onmouseout="this.src='assets/uparrow100copy.png'">
            <img src="assets/uparrow20copy.png" alt="" id="mid2" 
            onmouseover="this.src='assets/uparrow20copyhover.png'"
            onmouseout="this.src='assets/uparrow20copy.png'">
            <input type="text" id="mid3">
            <img src="assets/downarrow20copy.png" alt="" id="mid4" 
            onmouseover="this.src='assets/downarrow20copyhover.png'"
            onmouseout="this.src='assets/downarrow20copy.png'">
            <img src="assets/downarrow100copy.png" alt="" id="mid5" 
            onmouseover="this.src='assets/downarrow100copyhover.png'"
            onmouseout="this.src='assets/downarrow100copy.png'">
            <button id="enter">Enter</button>
        </div>
    </div>
    <script src="withdraw.js"></script>
</body>
</html>
