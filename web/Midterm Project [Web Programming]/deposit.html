<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="deposit.css">
    <title>Document</title>
</head>
<body id="deposit_wrapper">
    <div>
        Enter the amount to deposit <br>
        <input type="text" placeholder="$0000.00" id="deposit">
        <div id="btn_wrapper">
            <button id="btn_1">1</button>
            <button id="btn_2">2</button>
            <button id="btn_3">3</button>
            <button id="btn_4">4</button>
            <button id="btn_5">5</button>
            <button id="btn_6">6</button>
            <button id="btn_7">7</button>
            <button id="btn_8">8</button>
            <button id="btn_9">9</button>
            <button id="btn_0">0</button>
            <button id="btn_.">.</button>
            <button id="btn_del">Del</button>
            <button id="btn_ent">Enter</button>
            
        </div>
        <div id="back_wrapper">
            <button id="back">Back</button>
        </div>
    </div>
    <script src="deposit.js"></script>
</body>
</html>
