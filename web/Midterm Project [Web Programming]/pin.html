<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pin.css">
    <title>Document</title>
</head>
<body id="wrapper">
    <div id="pin">
        Please enter your PIN:<br>
        <input type="password" name="" id="pin_number">
        <div id="btn_wrapper">
            <button id="btn_1">1</button>
            <button id="btn_2">2</button>
            <button id="btn_3">3</button>
            <button id="btn_4">4</button>
            <button id="btn_5">5</button>
            <button id="btn_6">6</button>
            <button id="btn_7">7</button>
            <button id="btn_8">8</button>
            <button id="btn_9">9</button>
            <button id="btn_ent">Enter</button>
            <button id="btn_0">0</button>
            <button id="btn_del">Delete</button>
        </div>
        <div id="back_wrapper">
            <button id="back">Return Card</button>
        </div>
    </div>
    <script src="pin.js"></script>
</body>
</html>
